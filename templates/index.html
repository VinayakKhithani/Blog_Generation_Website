<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #D7CEC7, #C09FB0, #565656);
            color: #333;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 2em;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #76323F;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #C09FB0;
            color: #333;
        }

        .blog-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #76323F;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #C09FB0;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Blog Generator</h1>
    <form action="/generate_blog" method="post">
        <label for="blogTopic">Enter Blog Topic:</label>
        <input type="text" id="blogTopic" name="blogTopic" required>
        <button type="submit">Generate Blog</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a><br>

    {% if blog %}
        <h2>Generated Blog</h2>
        <div class="blog-content">{{ blog }}</div>
    {% elif error %}
        <h2>Error</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
