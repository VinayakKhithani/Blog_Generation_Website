<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #D7CEC7, #C09FB0, #565656);
            color: #333;
            padding: 50px;
            display: flex;
            justify-content: space-between;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .gif {
            width: 400px;
            height: auto;
            margin-left: 20px;
        }

        form {
            margin: 10px 0;
        }

        button {
            background-color: #76323F;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #C09FB0;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Blog Generator</h1>

        <form action="/register" method="get">
            <button type="submit">Register</button>
        </form>
        <form action="/login" method="get">
            <button type="submit">Login</button>
        </form>

        {% if id_token %}
            <p>Logged in with token: {{ id_token }}</p>
        {% endif %}
    </div>

    <img src="{{ url_for('static', filename='gif0.gif') }}" class="gif">
</body>
</html>
